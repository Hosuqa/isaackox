    <div id="kam" class="container">
        <div class="card-group" style="width:100%; margin-top:12%;">
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title=
            "Dingle posiada 3 ataki:    
            wystrzeliwuje 3 pociski,
            spawnuje 2 przeciwników,
            robi 3 dashe w kierunku Isaaca.
            Jego pociski są bardzo łatwe do uniku, kiedy spawnuje przeciwników skup się aby ich zabić w pierwszej kolejności, a gdy na Ciebie dashuje, zmień lekko swoje położenie
            ">
                <img src="img/dingle.png" class="card-img-top"></img>
                <div class="card-body">
                    <h5 class="card-title text-center">Dingle</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title="The Duke of Flies to łatwy, aczkolwiek bardzo irytujący przeciwnik, ponieważ jego ataki to głównie spawnowanie małych i dużych much, więc jeśli nie masz wysokiego dmg, lub szybkostrzelności pokonanie go może iść bardzo topornie. Skupiaj się na atakowaniu jego i przy okazji zabijaj muchy.">
                <img src="img/duke.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">The Duke of Flies</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title="Gemini ma tak narpawdę tylko 1 atak - raz na jakiś czas szarżuje na Ciebie, a potem się zatrzymuje aby złapać oddech. Jeśli najpierw zabijesz dużego bliźniaka, to mały się rozwścieczy i stanie się szybszy oraz bardziej agresywny. Natomiast jak zabijesz najpierw małego brata, to nic się nie zmieni.">
                <img src="img/gemini.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Gemini</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title="Gurglings pushuje w kierunku Isaaca pozostawiając za sobą czerwoną plamę krwi. Kiedy wejdziesz w nią, stracisz pół HP, dlatego staraj się obierać taką trasę abyś miał swobodę w poruszaniu się poza obszarem krwi.">
                <img src="img/gurglings.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Gurglings</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title="Larry Jr. jest banalnym bossem. Jedyne co robi to chodzi w losowe kierunki w roomie i zostawia czasami za sobą kupę. Kiedy zniszczysz jego segment z środka to rozdziela się na dwie glizdy.">
                <img src="img/larry.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Larry Jr.</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title="Monstro jest uważany za najłatwiejszego bossa w grze. Jego atak to wymiotowanie krwią, wtedy wystarczy lekko zmienić swoją pozycję, oraz skakanie na isaaca - wystarczy zrobić to samo co w pierwszym ataku">
                <img src="img/monstro.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Monstro</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title="The Fallen wystrzeliwuje losowo 3 rozproszone pociski, dashuje na Isaaca i czasami strzela przed siebie Brimestone'em. Po pokonaniu go rozdziela się na dwie, małe wersje siebie">
                <img src="img/thefallen.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">The Fallen</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="top" title="Famine dashuje na Isaaca w pierwszej fazie, wystarczy wtedy poruszać się w górę i w dół. W drugiej fazie zostaje tylko jego głowa, która powoli porusza się po roomie i wystrzeliwuje małe pociski w Isaaca.">
                <img src="img/famine.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Famine</h5>
                </div>
            </div>
        </div>
        <div class="card-group mt-4" style="width:100%;">
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="Widow pozostawia za sobą białe plamy, respi pająki oraz stawia worki pająków, może być ich maksymalnie 2. Widow również skacze na Isaaca, podobnie jak Monstro, ale z większą częstotliwością i prędkością.">
                <img src="img/widow.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Widow</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="Pin zanurza się w ziemię i przeskakuje od punktu A do punktu B. Czasami wynurza się z ziemi i strzela wybuchającym pociskiem w Isaaca.">
                <img src="img/pin.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Pin</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="The Haunt w pierwszej fazie posiada 3 duszki, które trzeba pierwotnie zabić. Później przylepia się do górnej ściany oraz lata na prawo i lewo. Wystrzeliwuje pociski, w następnych fazach strzela Brimestone'em.">
                <img src="img/thehaunt.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">The Haunt</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="Chub dashuje na Isaaca i respi małe glizdy, które również dashują na isaaca. Podczas, gdy Chub robi dash, należy postawić bombę, jeśli boss wpadnie na nią, to ją zje i wybuchnie mu ona w środku.">
                <img src="img/chub.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Chub</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="Loki strzela losowo pociskami oraz respi nad sobą wielką bombę, która leci w kierunku Isaaca, należy ją jak najszybciej zniszczyć. Loki umie się również podzielić na 2 części.">
                <img src="img/loki.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Loki</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="Matka wyłania swoje ręce/nogi etc. z czterech drzwi rozstawionych po każdej z czterech ścian. Z tych drzwi respią się również przeciwnicy. Co jakiś czas z nieba spada noga na Isaaca, wtedy najczęściej słyszymy śmiech matki i widzimy nadciągający cień pod Isaaciem">
                <img src="img/mom.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Mom</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="Łatwiejsza wersja It Lives">
                <img src="img/momheart.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Mom's Heart</h5>
                </div>
            </div>
            <div class="card" style="margin-left:20px;"  data-toggle="tooltip" data-placement="bottom" title="Trudniejsza wersja Mom's Heart. Aby ją odblokować należy zabić 10 razy Mom's Heart. Serce strzela pociskami, respi oczy strzelające w Isaaca laserami, respi przeciwników, oraz raz na jakiś czas strzela dookoła Brimestone'em">
                <img src="img/itlives.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">It lives</h5>
                </div>
            </div>
        </div>
    </div>
